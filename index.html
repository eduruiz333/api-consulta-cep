<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <title>Consulta CEP</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-2">Consulta de CEP</h1>

        <form>
            <div class="row">
                <div class="col-12 col-md-3 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="cep">CEP</label>
                                <input type="text" class="form-control" id="cep" maxlength="9" oninput="onlyNumbers(this.value)">
                                <p class="text-black-50"><small>Digite apenas números</small></p>
                                <p class="empty-message text-danger font-weight-bold d-none"></p>
                                <div class="form-group">
                                    <a class="btn btn-primary search">Procurar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-9 mb-3">
                    <div class="card hidden-content d-none">
                        <div class="card-body">
                            <div class="">
                                <div class="form-group row">
                                    <div class="col-3 col-md-2">
                                        <label for="logradouro">Endereço: </label>
                                    </div>
                                    <div class="col-9 col-md-10">
                                        <input type="text" class="form-control" id="logradouro" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-3 col-md-2">
                                        <label for="bairro">Bairro: </label>
                                    </div>
                                    <div class="col-9 col-md-10">
                                        <input type="text" class="form-control" id="bairro" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-3 col-md-2">
                                        <label for="localidade">Cidade: </label>
                                    </div>
                                    <div class="col-9 col-md-10">
                                        <input type="text" class="form-control" id="localidade" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-3 col-md-2">
                                        <label for="uf">Estado: </label>
                                    </div>
                                    <div class="col-9 col-md-10">
                                        <input type="text" class="form-control" id="uf" readonly>
                                    </div>
                                </div>
                                <div class="form-group mapa"></div>
                                <div class="form-group">
                                    <a class="btn btn-danger research d-none">Nova procura</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="./assets/js/main.js"></script>

</body>

</html>
