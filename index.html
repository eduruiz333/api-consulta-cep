<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Consulta CEP</title>
</head>

<body>
    <div class="container">
        <h1>Consulta de CEP</h1>
        <form>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" maxlength="9">
                <small>00000-000</small>
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" readonly>
                <small>Rua / Avenida</small>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" readonly>
                <small>Bairro</small>
            </div>
            <div class="form-group">
                <label for="localidade">Localidade</label>
                <input type="text" class="form-control" id="localidade" readonly>
                <small>Localidade</small>
            </div>
            <div class="form-group">
                <label for="uf">Estado</label>
                <input type="text" class="form-control" id="uf" readonly>
                <small>Estado</small>
            </div>
        </form>

    </div>
    <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAvxhlLOjoWKUzoDdnO9H6JRO7quBjW3no&q=sao-paulo" frameborder="0" style="width: 1200px; height: 500px; margin: 50px auto;"></iframe>

    <script src="./assets/js/main.js"></script>

</body>

</html>
