<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Consulta CEP</title>
</head>

<body>
    <div class="container">
        <h1>Consulta de CEP</h1>
        <form>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" maxlength="9">
                <small>00000-000</small>
                <p class="empty-message text-danger d-none"><strong>Preencha o campo CEP</strong></p>
                
            </div>
            <div class="form-group">
                <a class="btn btn-primary search">Procurar</a>
            </div>

            <div class="hidden">
                <div class="form-group">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" readonly>
                    <small>Rua / Avenida</small>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" readonly>
                    <small>Bairro</small>
                </div>
                <div class="form-group">
                    <label for="localidade">Localidade</label>
                    <input type="text" class="form-control" id="localidade" readonly>
                    <small>Localidade</small>
                </div>
                <div class="form-group">
                    <label for="uf">Estado</label>
                    <input type="text" class="form-control" id="uf" readonly>
                    <small>Estado</small>
                </div>
            </div>
        </form>

        <div class="mapa"></div>
        
    </div>

    <script src="./assets/js/main.js"></script>

</body>

</html>
